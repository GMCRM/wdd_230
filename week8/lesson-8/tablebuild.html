<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table practice</title>
    <link rel="stylesheet" href="tablebuild.css">

</head>
<body>
    <table>
        <thead>
            <tr rowspan="2">
                <caption>ACME Wildwest</caption>
            </tr>
        </thead>
        <TBODY>
            <tr>
            <th scope="col">Period</th>
            <th scope="col">Sales</th>
            <th scope="col">Sales Goal</th>
            </tr>
            

           
            <tr>
                <td> August </td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr> 
            <tr>
                <td> September </td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td> October </td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td> November </td>
                <td>$8,610</td>
                <td class="highlighted-box">$7,500</td>
            </tr>
            <tr>
                <td> Black Friday </td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td> December </td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
            
           
        </TBODY>
        <tfoot>
            <tr>
                <td colspan="3" class="compiled"> Compiled 6.9.202 by Matai Cross </td>   
            </tr>
           
        </tfoot>
    </table>





</body>
</html>
